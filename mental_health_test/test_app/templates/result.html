{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        body {
            background-image: url("{% static 'images/backcb.jpg' %}");

            font-family: Arial, sans-serif;
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider {
            width: 80%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
        }

        .slider-thumb {
            position: absolute;
            /* top: 12vh; */
            top: 85px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #3498db;
            text-align: center;
            color: white;
            line-height: 30px;
            font-weight: bold;
        } 
        /* @media (max-width: 425px) {
    .slider-thumb {
        top: 20vh !important;
    }
} */


        .result-text {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }.navbar {
      background-color: #166088;
  }

        .navbar-brand {
      color: #FFFFFF !important;
      font-weight: bold;
  }
  
  .nav-link {
      color: #F5F5F5 !important;
      font-weight: 500;
  }
  
  .nav-link:hover {
      color: #C0D6DF !important;
  }


    </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/stable.png' %}" alt="Logo"
                        width="30" height="24"
                        class="d-inline-block align-text-top">
                    STABLE
                </a>

                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="{% url 'home' %}">Home</a>
                            <li class="nav-item">
                                <a class="nav-link "
                                    href="/wellness">Wellness</a>
                            </li>
                            <li class="nav-item dropdown">
                                {% if user.is_authenticated %}
                                <!-- Profile Icon for Logged-in User -->
                                <a class="nav-link dropdown-toggle" href="#"
                                    id="profileDropdown" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <img
                                        src="{% static 'images/download.png' %}"
                                        alt="Profile" class="rounded-circle"
                                        style="width: 30px; height: 30px;">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end"
                                    aria-labelledby="profileDropdown">
                                    <li><a class="dropdown-item"
                                            href="#">Details</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">Edit</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item"
                                            href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                                {% else %}
                                <!-- Login Link for Guests -->
                                <a class="nav-link"
                                    href="{% url 'login' %}">Login</a>
                                {% endif %}
                            </li>

                        </div>
                    </div>
                </nav>

                <div
                    class="container d-flex align-items-center justify-content-center vh-100">
                    <div class="card shadow-lg p-4" style="width: 450px;">
                        <h2 class="text-center mb-3">STABLE</h2>
                        <h6 class="text-center mb-3">Your personal mental health
                            guide</h6>

                        <div class="slider-container">
                            <div class="slider" id="scoreSlider">
                                <!-- Dynamically position the slider thumb -->
                                <div class="slider-thumb" id="thumb"
                                    style="left: {{ score|floatformat:0 }}%;">
                                    {{ score|floatformat:0 }}%
                                </div>
                            </div>
                        </div>

                        <div class="result-text">
                            <p>{{ result }}</p>
                        </div>
                        <div>
                            <a class="btn btn-primary" href="/low">Go ahead</a>
                        </div>
                    </div>
                </div>

                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
                <script>
        // Fix: Ensuring JavaScript gets the correct value
        var score = { score };
        var thumb = document.getElementById('thumb');
        
        if (score) {
            // Dynamically set the position of the thumb
            var percentage = (score / 100) * 100;
            thumb.style.marginLeft = percentage + '%';
        } else {
            thumb.style.left = '0%'; // If no score is provided, set to 0%
        }
    </script>
            </body>
        </html>
